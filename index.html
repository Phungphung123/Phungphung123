<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./reset.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- ============logo============= -->
                    <img src="./assets/img/Logo.svg" alt="" class="logo" />

                    <nav class="navbar">
                        <ul style="list-style-type: none" class="navbar__list">
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Review</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__action">
                        <div class="header__submiit">
                            <button
                                id="signInButton"
                                type="submit"
                                class="header__sign-in btn"
                            >
                                Sign In
                            </button>
                            <button class="btn header__sign-up">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form đăng nhập -->
            <div class="overlay" id="overlay"></div>
            <div class="login-form" id="loginForm">
                <h2>Đăng nhập</h2>
                <div class="form-group">
                    <label for="username">Tài khoản</label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Nhập tài khoản"
                    />
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Nhập mật khẩu"
                    />
                </div>
                <div class="form-group">
                    <button id="loginButton">Đăng nhập</button>
                </div>
                <div class="form-group">
                    <button id="closeButton" style="background: #f00">
                        Đóng
                    </button>
                </div>
            </div>

            <!-- Form đăng ký -->
            <div class="overlay" id="signUpOverlay"></div>
            <div class="signup-form" id="signUpForm">
                <h2>Đăng ký</h2>
                <div class="form-group">
                    <label for="signupUsername">Tài khoản</label>
                    <input
                        type="text"
                        id="signupUsername"
                        placeholder="Nhập tài khoản"
                    />
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input
                        type="email"
                        id="signupEmail"
                        placeholder="Nhập email"
                    />
                </div>
                <div class="form-group">
                    <label for="signupPassword">Mật khẩu</label>
                    <input
                        type="password"
                        id="signupPassword"
                        placeholder="Nhập mật khẩu"
                    />
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Xác nhận mật khẩu</label>
                    <input
                        type="password"
                        id="signupConfirmPassword"
                        placeholder="Nhập lại mật khẩu"
                    />
                </div>
                <div class="form-group">
                    <button id="signUpButton">Đăng ký</button>
                </div>
                <div class="form-group">
                    <button id="closeSignUpButton" style="background: #f00">
                        Đóng
                    </button>
                </div>
            </div>
        </header>
        <script src="./main.js"></script>
    </body>
</html>
